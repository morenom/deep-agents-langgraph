spring:
  application:
    name: deep-agent-demo

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4
          temperature: 0.7

server:
  port: 8080

agent:
  max-iterations: 10
  quality-threshold: 0.75

logging:
  level:
    com.example.deepagent: INFO
